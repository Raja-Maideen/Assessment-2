
<html>
  <head>
    <title>Table View & Infinite Slider</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="table-container">
      <table id="table-view">
        <thead>
          <tr>
            <th><a href="#" onclick="sortTable(0)">Name</a></th>
            <th><a href="#" onclick="sortTable(1)">Email</a></th>
          </tr>
        </thead>
        <tbody id="table-data">
    
        </tbody>
        <div id="pagination">
         
        </div>
      </table>
    </div>
   
    <div class="slider-container">
      <div class="slider-inner">
        <div class="slide"><img src="image1.jpg" /></div>
        <div class="slide"><img src="image2.jpg" /></div>
        <div class="slide"><img src="image3.jpg" /></div>
      </div>
      <button class="arrow left" onclick="slideLeft()">&lt;</button>
      <button class="arrow right" onclick="slideRight()">&gt;</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
